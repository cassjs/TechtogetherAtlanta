{% extends 'base.html' %}

{% block content %}

    <h1>Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        
        <input type="username" name="username" placeholder="username">
        <br>
        <input type="password" name="password" placeholder="password">
        
        <br>
        <input type="submit" name="Login">
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

{% endblock %}
