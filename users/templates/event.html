{% extends 'base.html' %}

{% block content %}

<header class="masthead2">
    <div class="container">
        <h1 class="masthead-subheading">CREATE AN EVENT</h1>
        
    </div>
</header>
    <!-- Modal -->
    <div class="loginBackground" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
             
              
              <div class="column" id="secondary2">
                <div class="sec-content">
                  <img src="/static/images/cityStars.PNG" alt="city with stars">
                  <h2>Time to make a Party!</h2>
                </div>
              </div>
    
    
    
    
              <div class="column" id="main">
                <h1>Create an Event </h1>
                <h3>Fill out the form below</h3>
                <form action="" method="POST">
                  {% csrf_token %}
                 <!-- <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author" name="author">
                  </div> -->
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="descriptionForm" rows = "5" cols = "50" name = "description" placeholder="Enter description here..."></textarea>
                  </div>
                  <div class="form-group">
                    <label for="link">Link</label>
                    <input type="text" class="form-control" id="link" placeholder="Link" name="link">
                  </div>
                  <!-- <div class="form-group">
                    <label for="date">Date/Time</label>
                    <input type="datetime-local" class="form-control" id="date" placeholder="date" name="datetime">
                  </div> -->
                  <button type="submit" class="btn btn-primary">Create</button>
                </form>
    
                
              </div>
            </div>
          </div>
        </div>

  
    


{% endblock %}
